<!DOCTYPE html>
<html lang="{{ lang }}" ng-app="hotelsDemo">

<head>
    <meta charset="UTF-8">
    <title>Hotels Putput Demo App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-default" ng-controller="LanguageSwitchController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">Putput Hotels</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a 
                          
                          class="dropdown-toggle" 
                          data-toggle="dropdown" 
                          role="button" aria-haspopup="true" 
                          aria-expanded="false">
                            <span translate="DROPDOWN_LANG"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a role="button" ng-click="changeLanguage('es')" translate="BUTTON_LANG_ES"></a></li>
                            <li><a role="button" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div ng-view></div>
    
    <!-- Bower scripts start -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- Bower scripts end -->
    
    <script src="js/app.js"></script>
    <script src="js/services/HotelsFactory.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/DetailController.js"></script>
    <script src="js/config.js"></script>
</body>

</html>
